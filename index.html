<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="logo">
          <img src="images/logo2.jpeg" id="header-img" alt="Logo">
        </div>
        <nav id="nav-bar">
            <a href="#features" class="nav-link">Features</a>
            <a href="#how-it-works" class="nav-link">How It Works</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>
    
    <main>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
        <section id="features">
            <h2>Features</h2>
            <p>Our product has amazing features that you will love.</p>
        </section>

        <section id="how-it-works">
            <h2>How It Works</h2>
            <p>Learn how our product can help you achieve your goals.</p>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <p>Choose the best plan that suits your needs.</p>
        </section>
    </main>
    
    

</body>
</html>
